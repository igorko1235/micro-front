<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *  data: blob: 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * data: blob: 'unsafe-inline'; font-src * data: blob: 'unsafe-inline';">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="importmap-type" content="systemjs-importmap">
    <script type="systemjs-importmap" src="./import-map.json"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <!-- Load the application -->
      <script>
      singleSpa.registerApplication(
      'navbar',
      function () {
          return System.import('navbar');
      },
      function (location) {
          return true;
      }
  );
  singleSpa.registerApplication(
      'app1',
      function () {
          return System.import('app1');
      },
      function (location) {
          return location.pathname.startsWith('/app1');
      }
  );
  singleSpa.registerApplication(
      'app2',
      function () {
          return System.import('app2');
      },
      function (location) {return location.pathname.startsWith('/app2');
      }
  );
  singleSpa.start();
</script>
  <div id="single-spa-application:app2"></div>
  <div id="single-spa-application:app1"></div>
  </body>
</html>
